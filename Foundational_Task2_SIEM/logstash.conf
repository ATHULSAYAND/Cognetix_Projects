input {
  file {
    path => "/usr/share/logstash/sample_logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  grok {
    match => { "message" => "%{SYSLOGTIMESTAMP:timestamp} %{HOSTNAME:host} %{WORD:service}\[%{NUMBER:pid}\]: %{GREEDYDATA:log_message}" }
  }
}

output {
  elasticsearch {
    hosts => ["http://host.docker.internal:9200"]
    index => "training-logs"
  }
  stdout { codec => rubydebug }
}
